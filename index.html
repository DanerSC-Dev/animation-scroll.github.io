<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scroll Reveal Prueba:</title>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    
    <h1>AOS - Animate on Scroll</h1>

    <div class="main-c">
    	<div data-aos="fade-right">
    		<h2>Left to Right</h2>
    	</div>

    	<div data-aos="fade-left" class="de">
    		<h2>Right to Left</h2>
    	</div>

    	<div data-aos="fade-up-right">
    		<h2>Left to Right Up</h2>
    	</div>

    	<div data-aos="fade-up-left" class="de">
    		<h2>Right to Left Up</h2>
    	</div>

    	<div data-aos="flip-up">
    		<h2>Flip Up</h2>
    	</div>

    	<div  data-aos="flip-down" class="de">
    		<h2>Flip Down</h2>
    	</div>
    </div>
    <script src="codigo.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
